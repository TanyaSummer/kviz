<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="quiz">
    <div class="container">
      <div class="quiz-inner">
        <div class="quiz-box">
          <div class="quiz-box__icon">
            <span class="quiz-box__num">01</span>
          </div>
            <div class="quiz-box__drop">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          <div class="quiz-box__title">
            Для чего подбираете видеонаблюдение?
          </div>
          <form class="filter__form">
            <div class="filter__box">
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Загородный дом / Дача
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Офис
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Магазин / Торговый центр
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Квартира / Подъезд
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Склад
              </label>
            </div>
            <div class="filter__box">
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Салон красоты
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Техцентр/Мойка
              </label>
              <label class="filter__label">
                <input class="filter__input" type="checkbox">
                  <span class="filter__checkbox"></span>
                  Ресторан/Кафе
              </label>
              <label class="filter__label filter__label-text">
                <input class="filter__input-text" type="text" placeholder="Свой вариант">
              </label>
              
            </div>
            
          </form>
          <a class="next__btn">
            <span class="next__btn-text">Далее</span>
            <img class="next__btn-img" src="images/row-next.svg" alt="next">
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>
</html>
